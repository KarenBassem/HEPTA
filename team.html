<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>HEPTA - صفحة الفريق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="teams.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f8c8d, #bdc3c7);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><text x="0" y="200" font-size="280" fill="rgba(0,0,0,0.04)">7</text></svg>');
      background-repeat: repeat;
      background-size: 300px 300px;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
      font-size: 32px;
    }
    .score {
      font-size: 24px;
      margin: 20px 0;
      color: #34495e;
    }
    .battery-vertical {
      width: 120px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .battery-head {
      width: 40px;
      height: 14px;
      background-color: #333;
      border-radius: 3px 3px 0 0;
    }
    .battery-body {
      width: 90px;
      height: 300px;
      border: 4px solid #333;
      border-radius: 12px;
      display: flex;
      flex-direction: column-reverse;
      justify-content: space-between;
      padding: 8px;
      background: white;
    }
    .battery-segment {
      height: 40px;
      background-color: #ddd;
      border: 2px solid #999;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .battery-segment.filled-red {
      background-color: #e74c3c;
    }
    .battery-segment.filled-yellow {
      background-color: #f1c40f;
    }
    .battery-segment.filled-green {
      background-color: #2ecc71;
    }
    #chargeBtn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>أهلاً بك يا فريق <span id="teamName"></span></h1>
  <div class="score">عدد النقاط: <span id="score"></span></div>
  <div class="battery-vertical">
    <div class="battery-head"></div>
    <div class="battery-body">
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
    </div>
  </div>
  <button id="chargeBtn">اشحن البطارية</button>
</body>
</html>
