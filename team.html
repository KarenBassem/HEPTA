<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>HEPTA - صفحة الفريق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f8c8d, #bdc3c7);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><text x="0" y="200" font-size="280" fill="rgba(0,0,0,0.04)">7</text></svg>');
      background-repeat: repeat;
      background-size: 300px 300px;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
      font-size: 32px;
    }

    .score {
      font-size: 24px;
      margin: 20px 0;
      color: #34495e;
    }

    .battery-vertical {
      width: 120px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .battery-head {
      width: 40px;
      height: 14px;
      background-color: #333;
      border-radius: 3px 3px 0 0;
    }

    .battery-body {
      width: 90px;
      height: 300px;
      border: 4px solid #333;
      border-radius: 12px;
      display: flex;
      flex-direction: column-reverse;
      justify-content: space-between;
      padding: 8px;
      background: white;
    }

    .battery-segment {
      height: 40px;
      background-color: #ddd;
      border: 2px solid #999;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .battery-segment.filled-red {
      background-color: #e74c3c;
    }

    .battery-segment.filled-yellow {
      background-color: #f1c40f;
    }

    .battery-segment.filled-green {
      background-color: #2ecc71;
    }

    #chargeBtn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <h1>أهلاً بك يا فريق</h1>
  <div class="score">عدد النقاط: <span id="score"></span></div>

  <!-- البطارية -->
  <div class="battery-vertical">
    <div class="battery-head"></div>
    <div class="battery-body">
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
      <div class="battery-segment"></div>
    </div>
  </div>

  <!-- زر الشحن -->
  <button id="chargeBtn">اشحن البطارية</button>

  <script>
    const teamName = new URLSearchParams(window.location.search).get("team");

    const allowedTeams = ["7up", "zing", "7star"];
    if (!allowedTeams.includes(teamName)) {
      document.body.innerHTML = "<h2>بيانات غير صحيحة</h2>";
      throw new Error("فريق غير موجود");
    }

    document.querySelector("h1").textContent = ` ${teamName}`;

    let score = parseInt(localStorage.getItem(teamName) || "0");
    let batteryCharge = parseInt(localStorage.getItem(teamName + "_battery") || "0");

    const scoreSpan = document.getElementById("score");
    scoreSpan.textContent = score;

    const segments = document.querySelectorAll('.battery-segment');
    const thresholds = [100, 200, 300, 400, 500, 600]; // تكلفة كل جزء

    const chargeBtn = document.getElementById("chargeBtn");

    // تلوين البطارية حسب عدد الأجزاء المشحونة
    for (let i = 0; i < batteryCharge && i < 6; i++) {
      if (i < 2) {
        segments[i].classList.add('filled-red');
      } else if (i < 4) {
        segments[i].classList.add('filled-yellow');
      } else {
        segments[i].classList.add('filled-green');
      }
    }

    function updateButtonVisibility() {
      if (batteryCharge < 6 && score >= thresholds[batteryCharge]) {
        chargeBtn.style.display = "inline-block";
      } else {
        chargeBtn.style.display = "none";
      }
    }

    updateButtonVisibility();

    chargeBtn.onclick = () => {
      const required = thresholds[batteryCharge];
      if (score >= required && batteryCharge < 6) {
        score -= required;
        batteryCharge += 1;

        localStorage.setItem(teamName, score);
        localStorage.setItem(teamName + "_battery", batteryCharge);

        scoreSpan.textContent = score;

        if (batteryCharge - 1 < 2) {
          segments[batteryCharge - 1].classList.add('filled-red');
        } else if (batteryCharge - 1 < 4) {
          segments[batteryCharge - 1].classList.add('filled-yellow');
        } else {
          segments[batteryCharge - 1].classList.add('filled-green');
        }

        updateButtonVisibility();
      }
    };
  </script>
</body>
</html>
