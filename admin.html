<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hepta - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f8c8d, #bdc3c7);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="0" y="150" font-size="200" fill="rgba(0,0,0,0.05)">7</text></svg>');
      background-repeat: repeat;
      background-size: 200px 200px;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      color: #7f8c8d;
    }

    .team-box {
      background: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h3 {
      color: #34495e;
    }

    .score {
      margin: 10px 0;
    }

    input[type="number"] {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      background-color: #7f8c8d;
      color: white;
      cursor: pointer;
    }

    button.remove {
      background-color: #e74c3c;
    }

    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <h1>HEPTA 7 - Admin Control</h1>
  <div id="teamsContainer"></div>

  <script>
    const teams = ['7up', 'zing', '7star'];

    function getScore(team) {
      return parseInt(localStorage.getItem(team) || '0');
    }

    function setScore(team, value) {
      localStorage.setItem(team, value);
      document.getElementById(team + '-score').textContent = `الدرجات الحالية: ${value}`;
      if (value === 0) localStorage.setItem(team + '_battery', 0);
    }

    function createTeamBox(team) {
      const box = document.createElement('div');
      box.className = 'team-box';
      box.innerHTML = `
        <h3>${team.toUpperCase()}</h3>
        <div class="score" id="${team}-score">الدرجات الحالية: ${getScore(team)}</div>
        <input type="number" id="${team}-input" placeholder="أدخل الدرجة">
        <br>
        <button onclick="addScore('${team}')">ADD</button>
        <button class="remove" onclick="removeScore('${team}')">DELETE</button>
      `;
      return box;
    }

    function addScore(team) {
      const value = parseInt(document.getElementById(`${team}-input`).value || '0');
      if (!isNaN(value)) setScore(team, getScore(team) + value);
    }

    function removeScore(team) {
      const value = parseInt(document.getElementById(`${team}-input`).value || '0');
      if (!isNaN(value)) setScore(team, Math.max(0, getScore(team) - value));
    }

    const container = document.getElementById('teamsContainer');
    teams.forEach(team => container.appendChild(createTeamBox(team)));
  </script>
</body>
</html>
