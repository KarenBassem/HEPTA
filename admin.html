<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hepta - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="admin.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f8c8d, #bdc3c7);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="0" y="150" font-size="200" fill="rgba(0,0,0,0.05)">7</text></svg>');
      background-repeat: repeat;
      background-size: 200px 200px;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      color: #7f8c8d;
    }

    .team-box {
      background: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h3 {
      color: #34495e;
    }

    .score {
      margin: 10px 0;
    }

    input[type="number"] {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      background-color: #7f8c8d;
      color: white;
      cursor: pointer;
    }

    button.remove {
      background-color: #e74c3c;
    }

    button:hover {
      background-color: #34495e;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    #loading {
      color: #34495e;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>HEPTA 7 - Admin Control</h1>
  <div id="loading">جاري تحميل الفرق...</div>
  <div id="teamsContainer"></div>
</body>
</html>
